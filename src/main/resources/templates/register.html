<body style="background-color: #666666;">

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form-register " action="/register" method="post"  enctype="multipart/form-data">
					<span class="login100-form-title p-b-43">
						Registration
					</span>


                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="name">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Name</span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="surname">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Surname</span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="position">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Position</span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="email">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Email</span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="password" name="password">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Password</span>
                </div>
<div>
    <input type="file" name="picture">
</div>
                <!--<div class="picture">-->
                    <!--<input type="file"  class="pictureId" name="picture" required="required">-->

                    <!--<img src="/user/images/userPhoto.png" class="img" id="wizardPicturePreview"-->
                         <!--title=""/>-->
                <!--</div>-->




                <div class="container-login100-form-btn">
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            Registration
                        </button>
                    </div>
                </div>


                <div class="text-center p-t-46 p-b-20">
						<span class="txt2">
							or sign up using
						</span>
                </div>

                <div class="login100-form-social flex-c-m">
                    <a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
                        <i class="fa fa-facebook-f" aria-hidden="true"></i>
                    </a>

                    <a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                    </a>
                </div>
            </form>

            <div class="login100-more" style="background-image: url('/user/images/bg_1.jpg');">
            </div>
        </div>
    </div>
</div>
